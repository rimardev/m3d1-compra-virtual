<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra Virtual</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <main>
    <div class="container container1">
      <img src="./assets/img/laptop-gamer.png" alt="">
      <p>Laptop Gamer AMD</p>
      <input type="number">
      <select name="" id="select01">
        <option value="gray">Gris</option>
        <option value="white">Blanco</option>
        <option value="black">Negro</option>
      </select>
      <p>Precio $ <span class="valor">400000</span></p>
      <button class="btn" onclick="
        precio = document.querySelector('.valor')
        cantidad = document.querySelector('input')
        color = document.querySelector('#select01')
        total = Number(precio.innerHTML) * Number(cantidad.value)
        console.log(Number(precio.innerHTML))
        console.log(Number(cantidad.value))
        console.log(color.value)
        console.log(total)
      ">Calcular Total</button>
    </div>

    <div class="container container2">
      <p>Total $ <span>0</span></p>
      <p>Cantidad: <span>0</span></p>
      <div class="bx-color">
        <p>Color </p>
        <p class="pinColor"></p>
      </div>      
    </div>
  </main>
   
</body>
</html>
