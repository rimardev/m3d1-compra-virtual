<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra Virtual</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <main>
    <div class="container container1">
      <img src="./assets/img/laptop-gamer.png" alt="">
      <p>Laptop Gamer AMD</p>
      <input type="number" min="0" placeholder="Cantidad">
      <select name="" id="select01">
        <option value="gray">Gris</option>
        <option value="white">Blanco</option>
        <option value="black">Negro</option>
      </select>
      <p>Precio $ <span class="valor">400000</span></p>
      <button class="btn" onclick="
        precio = document.querySelector('.valor')
        numero = document.querySelector('input')
        color = document.querySelector('#select01')
        resultado = Number(precio.innerHTML) * Number(numero.value)
        total = document.querySelector('.total')
        total.innerHTML = resultado.toLocaleString('es-CL')
        cantidad = document.querySelector('.cantidad')
        cantidad.innerHTML = numero.value
        pincolor = document.querySelector('.pinColor')
        pincolor.style.backgroundColor = color.value
      ">Calcular Total</button>
    </div>

    <div class="container container2">
      <p>Total $ <span class="total">0</span></p>
      <p>Cantidad: <span class="cantidad">0</span></p>
      <div class="bx-color">
        <p>Color </p>
        <p class="pinColor"></p>
      </div>      
    </div>
  </main>
   
</body>
</html>
